    </div>
    <div id="canvas-container"> </div>
    <script id="3d">
        let scene, camera, renderer, container;
            init();

        function init() {
 
            renderer = new THREE.WebGLRenderer({alpha: true, antialias:true});
            
            var container = document.getElementById('canvas-container');
            var w = container.offsetWidth;
            var h = container.offsetHeight;
            renderer.setSize(w,h);
            container.appendChild(renderer.domElement);
            
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(10, w / h, 1, 5000);
            camera.rotation.y = 45/180*Math.PI;
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 1300;

            controls = new THREE.OrbitControls(camera,renderer.domElement);
            controls.addEventListener('change', renderer);
            controls.minDistance = 1150;
            controls.maxDistance = 1600;
            controls.rotateSpeed = 0.6;
            
            hlight = new THREE.AmbientLight (0xffffff,1);
            scene.add(hlight);
            
            directionalLight = new THREE.DirectionalLight(0xffffff,10);
            directionalLight.position.set(0,1,0);
            directionalLight.castShadow = false;
           
            scene.add(directionalLight);
            light = new THREE.PointLight(0xffffff,1);
            light.position.set(0,300,500);
            scene.add(light);
            light2 = new THREE.PointLight(0xffffff,1);
            light2.position.set(500,100,0);
            scene.add(light2);
            light3 = new THREE.PointLight(0xffffff,1);
            light3.position.set(0,100,-500);
            scene.add(light3);
            light4 = new THREE.PointLight(0xffffff,1);
            light4.position.set(-500,300,500);
            scene.add(light4);

            let loader = new THREE.GLTFLoader();
            loader.load('scene.gltf', function(gltf){
                mars = gltf.scene;
                scene.add(mars);
                animate();
            });
        }
            
        function animate() {
            renderer.render(scene,camera);
            requestAnimationFrame(animate);

            if (mars) {
                mars.rotation.y += 0.0005;
            }
        }


    </script>
    <script id="cursor">
        document.addEventListener("mousemove", e => {
            gsap.to(".text", {
                x: e.clientX,
                y: e.clientY,
                stagger: -0.009
            });
        });       
   </script>
